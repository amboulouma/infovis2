<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="countries_data.js" type="text/javascript"></script>

<body>
<div id="map_container">
</div>
</body>

<script>

/* JavaScript goes here. */

(function(window) {
  var data,
      xy = d3
            .geo
            .equirectangular()
            .scale($('#map_container').width())
            .translate([$('#map_container').width() / 2, $('#map_container').height() / 2]),
      path = d3
              .geo
              .path()
              .projection(xy),
      svg = d3
              .select('#map_container')
              .append('svg:svg'),
      countries = svg
                    .append('svg:g')
                    .attr('id', 'countries');

  /* World Map */
  countries.selectAll('path')
    .data(window.countries_data.features) // get the data here: https://gist.github.com/2969317
    .enter()
    .append('svg:path')
    .attr('d', path)
    .attr('fill', 'rgba(29,91,85,1)')
    .attr('stroke', 'rgba(29,91,85,1)')
    .attr('stroke-width', 1);

}(this));

</script>
